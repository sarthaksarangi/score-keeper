<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <img src="ping.jpg" class="img-fluid" alt="">
        <hr/>
        <h2>Ping Pong Score Keeper</h2>
        <h1 class = "pingPong"><span id = "player1">0</span> to <span id = "player2">0</span></h1>
        
        <p>Use the buttons to keep the score</p>
        <div class="line"><h3 >Playing to </h3>
            <select name="" id="playTo" >
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select></div>
        
        <button id = "p1Button" class="button-85">+1 Player1</button>
        <button id = "p2Button" class="button-85">+1 Player2</button>
        <button id = "reset" class="button-85">Reset</button>

    </div>
</body>
<script src="script.js"></script>
</html>
